<div class="card shadow-sm p-3 mb-5 bg-body rounded">
  <div class="card-header display-6">
    Retirement Corpus Amount Calculator
  </div>
  <div class="card-body">
    <form>
      <div class="form-group mb-3">
        <label class="text-secondary">Expense at Retirement (inflation adjusted)</label>
        <p class="text-secondary">{{userData.expenseAtRetirement| currency:'INR' }}</p>
      </div>
      <div class="form-floating form-group mb-3">
        <input type="number" class="form-control" name="lifeExpectancy" id="lifeExpectancy" placeholder="0"
               [(ngModel)]="userData.lifeExpectancy" (ngModelChange)="calcNumOfYearsAftRetirement()"
               [ngModelOptions]="{updateOn:'blur'}" required min="0">
        <label for="lifeExpectancy">Life Expectancy (yrs)</label>
      </div>
      <div class="form-group mb-3">
        <label class="text-secondary">Number of years after retirement (yrs)</label>
        <p class="text-secondary">{{userData.numOfYearsAftRetirement}}</p>
      </div>
      <div class="form-floating form-group mb-3">
        <input type="number" class="form-control" name="rateOfReturnAfterRetirement" id="rateOfReturnAfterRetirement"
               placeholder="0"
               [(ngModel)]="userData.rateOfReturnAfterRetirement" (ngModelChange)="calcInflationAdjustedReturn()"
               [ngModelOptions]="{updateOn:'blur'}" required min="0">
        <label for="rateOfReturnAfterRetirement">Rate of Return after retirement (%)</label>
      </div>
      <div class="form-group mb-3">
        <label class="text-secondary">Inflation Adjusted Return (%)</label>
        <p class="text-secondary">{{userData.inflateAdjReturn }}</p>
      </div>
      <div class="form-group mb-3">
        <label class="fw-bold text-primary">Retirement Corpus Amount</label>
        <p class="fw-bold text-primary">{{userData.retirementCorpusAmount | currency:'INR'}}</p>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="disableButton">Calculate Monthly Investments for
        retirement...
      </button>
    </form>
  </div>
</div>
