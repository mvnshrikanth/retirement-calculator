<div class="card shadow-sm p-3 mb-5 bg-body rounded">
  <div class="card-header display-6">
    Retirement Corpus Amount Calculator
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="exp-at-retire" class="form-label">Expense at Retirement (inflation adjusted)</label>
        <p>100.2</p>
      </div>
      <div class="form-floating form-group mb-3">
        <label for="lif-expect" class="form-label">Life Expectancy</label>
        <input type="text" class="form-control" id="lif-expect">
      </div>
      <div class="form-floating form-group mb-3">
        <label for="num-of-yr-aftr-retire" class="form-label">Number of years after retirement</label>
        <input type="text" class="form-control" id="num-of-yr-aftr-retire">
      </div>
      <div class="form-floating form-group mb-3">
        <label for="rte-of-rtn-aftr-retire" class="form-label">Rate of Return after retirement</label>
        <input type="text" class="form-control" id="rte-of-rtn-aftr-retire">
      </div>
      <div class="form-floating form-group mb-3">
        <label for="inf-adj-rtn" class="form-label">Inflation Adjusted Return</label>
        <input type="text" class="form-control" id="inf-adj-rtn">
      </div>
      <div class="mb-3">
        <label class="fw-bold text-primary">Retirement Corpus Amount</label>
        <p class="fw-bold text-primary">1000</p>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Monthly Investments for retirement...</button>
    </form>
  </div>
</div>
