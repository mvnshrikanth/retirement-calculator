<div class="card shadow-sm p-3 mb-5 bg-body rounded">
  <div class="card-header display-6">
    Expenses at Retirement Calculator
  </div>
  <div class="card-body">
    <form #expenseCalc="ngForm" (ngSubmit)="onSubmit(expenseCalc)">
      <div class="form-floating form-group mb-3">
        <input type="number" name="curMonthlyExp" class="form-control" id="curMonthlyExp" placeholder="0"
               [(ngModel)]="userData.curMonthlyExp" (ngModelChange)="calcAnnualExp()"
               [ngModelOptions]="{updateOn:'blur'}"
               required ngModel min="0">
        <label for="curMonthlyExp">Current Monthly Expense (₹)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" name="curAnnualExp" class="form-control" id="curAnnualExp" placeholder="0" ngModel
               [(ngModel)]="userData.curAnnualExp" (ngModelChange)="calcMonthlyExp()"
               [ngModelOptions]="{updateOn:'blur'}" required min="0">
        <label for="curAnnualExp">Current Annual Expense (₹)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" name="annualInfRate" class="form-control" id="annualInfRate" placeholder="0" ngModel
               [(ngModel)]="userData.annualInfRate" (ngModelChange)="calcExpenseAtRetirement()"
               [ngModelOptions]="{updateOn:'blur'}" required min="0"
               max="15">
        <label for="annualInfRate">Annual Inflation Rate (%)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" name="curAge" class="form-control" id="curAge" placeholder="0" ngModel
               [(ngModel)]="userData.curAge" (ngModelChange)="calcNumbOfYrsToRetire()"
               [ngModelOptions]="{updateOn:'blur'}" required min="0">
        <label for="curAge">Current Age (yrs)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" name="expRetirementAge" class="form-control" id="expRetirementAge" placeholder="0" ngModel
               [(ngModel)]="userData.expectedRetirementAge" (ngModelChange)="calcNumbOfYrsToRetire()"
               [ngModelOptions]="{updateOn:'blur'}" required min="0">
        <label for="expRetirementAge">Expected Retirement Age (yrs)</label>
      </div>
      <div class="mb-3 ml-3">
        <label class="text-primary">Years for Retirement</label>
        <p class="text-primary">{{userData.numbOfYrsToRetire }}</p>
      </div>
      <div class="mb-3 ml-3">
        <label class="fw-bold text-primary">Expense at Retirement (Inflation Adjusted)</label>
        <p class="fw-bold text-primary">{{userData.expenseAtRetirement | currency:'INR'}}</p>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!expenseCalc.valid">Calculate Retirement Corpus...
      </button>
    </form>
  </div>
</div>
